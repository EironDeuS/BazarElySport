<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #contenedor{
            width: 25%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
            text-align: center;
        }
    </style>




    <script>    
    let edad,nombre,poblacion;

    nombre=prompt('Introduce tu nombre');

    while(nombre==''|| !isNaN(nombre)){
        nombre=prompt('Introduce un nombre valido');
    }
    edad=prompt('Introduce tu edad');

    while(edad>105 || edad<0 || isNaN(edad)){
        edad=prompt('Introduce una edad valida');
    }

    poblacion=prompt('Introduce tu poblacion');

    while(poblacion==' '|| !isNaN(poblacion)){
        if(poblacion==''){
            poblacion=prompt('Introduce una poblacion que no este vacia');
        }else{
            poblacion=prompt('Introduce una poblacion valida');
        }
    }



    
    </script>
</head>
<body>



    <div id="contenedor">
        <p>Nombre: 
            <script>document.write(nombre)</script>
        </p>
        <p>Edad: 
            <script>document.write(edad)</script>
        </p>
        <p>Poblaci√≥n: 
            <script>document.write(poblacion)</script>
        </p>
    </div>
    
</body>
</html>
