    <script>

    function suma(a,b){
        return alert(a+b);
    }

    function resta(a,b){
        return alert(a-b);
    }

    function multiplicacion(a,b){
        return alert(a*b);
    }

    function division(a,b){
        return alert(a/b);
    }


    
    let opcion= prompt("Que operacion deseas realizar? \n 1. Suma \n 2. Resta \n 3. Multiplicacion \n 4. Division");

    while(isNaN(a) || isNaN(b)){
        alert("Ingresa un numero valido");

    }

    if(opcion==1|| opcion=="suma"){
