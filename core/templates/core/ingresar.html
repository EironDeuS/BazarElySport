{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}


    <style>

        .inputs_ingresar{
            width: 100%;
            font-size: 16px;
            border: none;
            border-bottom: 3px solid #ffb3c6;
            border-left: 3px solid #ffb3c6;
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Aplicar la fuente Pacifico al h1 */
        }
        @font-face {
            font-family: 'Pacifico';
            src: url('fonts/Pacifico-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        .login-container {
            margin-top: 50px;
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form .form-control {
            margin-bottom: 15px;
        }
        .login-form .btn-primary {
            background-color: #ff8aa8;
            border: none;
        }
        .login-form .btn-primary:hover {
            background-color: #ffb3c6;
        }
        .login-form .form-text {
            margin-top: 10px;
        }
    </style>

<body>


    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <h2 class="text-center">Iniciar Sesi칩n</h2>
                    <form id="form" method="POST">
                        {% csrf_token %}
                        <!-- Mostrar mensajes de error -->
                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Por favor, corrige los errores a continuaci칩n.
                        </div>
                        {% endif %}
                        <!-- Renderizar el formulario con clases de Bootstrap -->
                        <fieldset>

                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nombre de Usuario</label>
                               <input type="text" name="username" class="form-control inputs_ingresar" id="id_username" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contrase침a</label>
                               <input type="password" name="password" class="form-control inputs_ingresar" id="id_password" placeholder="Ingrese Contrase침a" required>
                            </div>
                        </fieldset>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
