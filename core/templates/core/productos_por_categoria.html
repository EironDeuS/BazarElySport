{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #222;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  .card {
      position: relative;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.4s ease-in-out;
      cursor: pointer;
      border: 3px solid transparent;
      margin-bottom: 30px;
  }

  .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.7);
  }

  .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
      transition: transform 0.4s ease-in-out;
  }

  .card:hover img {
      transform: scale(1.1);
  }

  .card-body {
      padding: 15px;
  }

  .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
  }

  .card-text {
      font-size: 1rem;
      color: #777;
      margin-bottom: 15px;
  }

  .btn-primary {
      background-color: #ff758c;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      transition: background 0.4s ease-in-out;
  }

  .btn-primary:hover {
      background-color: #ff7eb3;
  }

  .btn-success {
      background-color: #1c9c4b;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      transition: background 0.4s ease-in-out;
  }

  .btn-success:hover {
      background-color: #28a745;
  }
</style>

<h1>Productos de {{ categoria.nombre }}</h1>

<div id="producto" class="container mt-4">
  <div class="row">
      {% for producto in productos %}
      <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
              <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
              <div class="card-body">
                  <h5 class="card-title">{{ producto.nombre }}</h5>
                  <p class="card-text">{{ producto.descripcion }}</p>
                  <a href="{% url 'ficha' producto.id %}" class="btn btn-primary">Ver más</a>
                  <a href="https://wa.me/56965065031?text=Hola%20me%20gustaría%20saber%20más%20sobre%20sus%20productos." target="_blank" class="btn btn-success">
                    <i class="fab fa-whatsapp"></i> Consulta por WhatsApp
                </a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
  <br>
</div>

{% endblock %}
